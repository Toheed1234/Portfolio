<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            padding: 40px 0;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-size: 2.5em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px 20px;
        }

        .project {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            padding: 25px;
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .project a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .project a:hover {
            color: #2980b9;
        }

        .intro {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Portfolio</h1>
    <div class="container">
        <p class="intro">Here are some of my featured projects:</p>
        <div class="projects">
            <div class="project">
                <h3>AntiFraudAI</h3>
                <p><a href="https://github.com/Toheed1234/AntiFraudAI-Project" target="_blank">Link to Project 1</a></p>
            </div>
            <div class="project">
                <h3>Snapshot-Karoo-Wildlife-Detection</h3>
                <p><a href="https://github.com/Toheed1234/Snapshot-Karoo-Wildlife-Detection" target="_blank">Link to Project 2</a></p>
            </div>
            <div class="project">
                <h3>Object Detection</h3>
                <p><a href="https://github.com/Toheed1234/Object-Detection-Assignment" target="_blank">Link to Project 3</a></p>
            </div>
        </div>
    </div>
</body>
</html>
