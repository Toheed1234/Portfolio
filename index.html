<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        header {
            background-color: #161b22;
            padding: 24px;
            border-bottom: 1px solid #30363d;
        }

        h1 {
            max-width: 1200px;
            margin: 0 auto;
            font-size: 24px;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .intro {
            color: #8b949e;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .project {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 24px;
            transition: border-color 0.2s ease;
        }

        .project:hover {
            border-color: #8b949e;
        }

        .project-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .project-icon {
            width: 80px;  /* Increased size */
            height: 80px; /* Increased size */
            border-radius: 50%;
            background-color: #30363d;
            margin-right: 16px;
            overflow: hidden;
            flex-shrink: 0; /* Prevents icon from shrinking */
        }

        .project-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Ensures proper image rendering */
        }

        .project h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #c9d1d9;
        }

        .project p {
            color: #8b949e;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .project a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .project a:hover {
            color: #1f6feb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    
    <div class="container">
        <p class="intro">Here are some of my featured projects:</p>
        <div class="projects">
            <div class="project">
                <div class="project-header">
                    <div class="project-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/4335/4335440.png" alt="AntiFraudAI Icon">
                    </div>
                    <h3>AntiFraudAI</h3>
                </div>
                <p>A machine learning project for detecting fraudulent transactions.</p>
                <a href="https://github.com/Toheed1234/AntiFraudAI-Project" target="_blank">View on GitHub →</a>
            </div>

            <div class="project">
                <div class="project-header">
                    <div class="project-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/8653/8653130.png" alt="Wildlife Detection Icon">
                    </div>
                    <h3>Snapshot-Karoo-Wildlife-Detection</h3>
                </div>
                <p>AI-powered wildlife detection system for Karoo region.</p>
                <a href="https://github.com/Toheed1234/Snapshot-Karoo-Wildlife-Detection" target="_blank">View on GitHub →</a>
            </div>
        </div>
    </div>
</body>
</html>
