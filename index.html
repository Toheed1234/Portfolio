<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            padding: 60px 0;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            font-size: 2.8em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            padding: 40px 0;
        }

        .project {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        .project h3 {
            color: #2c3e50;
            margin: 0 0 20px 0;
            font-size: 1.6em;
        }

        .project a {
            display: inline-block;
            color: white;
            background-color: #3498db;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .project a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .intro {
            font-size: 1.4em;
            color: #555;
            margin: 30px 0;
            text-align: center;
            font-weight: 300;
        }
    </style>
</html>
